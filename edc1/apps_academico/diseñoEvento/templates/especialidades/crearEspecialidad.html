{% load widget_tweaks %}
<form method="POST" action="">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Especialidad</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 col-md-12 col-xl-12">
        <div class="form-group">
          <label class="font-weight-bold">Código:</label>
          {{form.codigo}} {{form.codigo.errors}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-12 col-xl-12">
        <div class="form-group">
          <label class="font-weight-bold">Descripción:</label>
          {{form.especialidades}} {{form.especialidades.errors}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-12 col-xl-12">
        <div class="form-group">
          <label class="font-weight-bold">Área:</label>
          {{form.area}} {{form.area.errors}}
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn darkgreen-bg text-light">Crear</button>
  </div>
</form>
